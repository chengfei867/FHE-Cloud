<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云计算服务</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row" >
        <form action="/calculation" method="post" enctype="multipart/form-data">
            <label for="cal_file">上传待计算密文文件:</label>
            <input type="file" name="cal_file" id="cal_file" class="file" />
            <label for="pm_file">上传加密参数:</label>
            <input type="file" name="pm_file" id="pm_file" class="file" />
            <label for="rlk_file">上传重线性化密钥:</label>
            <input type="file" name="rlk_file" id="rlk_file" class="file" />
            <button type="submit" class="btn btn-default">计算</button>
        </form>
    </div>
        <div class="row" >
            <label for="resultFiles">计算结果密文列表</label>
            <ol id="resultFiles">
                {{ range $k1,$v1 := .ResultFilesMap }}
                <li id="{{$k1}}"><a href="/download/{{$v1}}">{{$v1}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/delete/{{$v1}}">删除</a></li>
                {{end}}
            </ol>
        </div>
    </div>
</body>
</html>
